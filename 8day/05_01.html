<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이펙트</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        div{
            width: 250px;
            float: left;
        }
        p{
            margin: 20px auto;
            text-align: center;
        }
        p.back{
            width: 150px;
            height: 150px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="box01">
        <p><button class="btn01">콜백함수 사용 안 함</button></p>
        <p class="back back01"></p>
    </div>
    <div id="box02">
        <p><button class="btn02">콜백함수 사용</button></p>
        <p class="back back02"></p>
    </div>
    <script>
        $(function(){
            $('.btn01').on('click', function(){
                $('.back01').slideDown(500);
                $('.back01').css('background-color','yellow');
                //두개명령어가 동시에 돼서 시작부터 옐로우. 떄문에 콜백함수를 이용할 거임
            });
            $('.btn02').on('click',function(){
                $('.back02').slideDown(500,function(){ //슬라이드다운이끝나면이걸해줘.
                    $(this).css('background-color','yellow');
                });
            });
        });
    </script>
</body>
</html>
