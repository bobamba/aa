<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이펙트</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        p{
            width: 300px;
            height: 300px;
            background-color: sandybrown;
            display: none;
        }
    </style>
</head>
<body>
    <button id="show">표시</button>
    <button id="hide">비표시</button>
    <p id="back_01">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam enim recusandae dolorum beatae accusantium, aliquid, vero unde animi debitis autem, mollitia perferendis eveniet voluptate a hic eius ratione neque molestias.
    </p>

    <script>
        $(function(){
            $('#show').on('click',function(){
                $('#back_01:not(:animated)').slideDown(3000);
            });
            $('#hide').on('click', function(){
                $('#back_01:not(:animated)').slideUp(3000);
            //움직이지않을때만
            });
            //광클현상방지 
            
        });
    </script>
</body>
</html>
