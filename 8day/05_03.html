<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이펙트</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        div{
            width: 400px;
            height: 267px;
        }
        ul{
            width: 800px;
            height: 267px;
            list-style: none;
        }
        ul > li{float: left;}
        ul > li > img{vertical-align: top;}
    </style>
</head>
<body>
    <div>
        <ul>
            <li id="flower"><img src="../images/flower.jpg" alt="flower"></li>
            <li id="building"><img src="../images/building.jpg" alt="vblower"></li>
        </ul>
    </div>

    <script>
        $(function(){
            $('#flower').on('click', function(){
                var width2 = $(this).width();
                $('div > ul').animate({marginLeft : '-=' + width2},300,'swing'); //가속도 swing 빨라지다 느려지는... 여튼이거 말고 linear(일정하게가는)도 있대 그리고 가속도는 생략가능하대
            });
            $('#building').on('click', function(){
                var width3 = $(this).width();
                $('div > ul').animate({marginLeft : '+=' + width3},300,'swing'); //가속도 swing 빨라지다 느려지는... 여튼이거 말고 linear(일정하게가는)도 있대 그리고 가속도는 생략가능하대
                //마진 라이트 안되는이유: 이미지는 좌측상단이 기준으로 배치되기 떄문에 라이트해도 효과가 없음
            });
        });
    </script>
    <script>
    </script>
</body>
</html>
